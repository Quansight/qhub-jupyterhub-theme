<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}JupyterHub - Login{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	{% block stylesheet %}
	<link rel="stylesheet" type="text/css" href="{{ static_url("custom/css/util.css") }}">
	<link rel="stylesheet" type="text/css" href="{{ static_url("custom/css/main.css") }}">
	{% endblock %}
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{ static_url("custom/images/jupyter.svg") }}" alt="Jupyter">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						<img src="{{ static_url("custom/images/jade-full.png") }}" alt="Jade">
					</span>


					{% if custom_html %}
					{{ custom_html | safe }}
					{% elif login_service %}
					<div class="container-login100-form-btn">
					  <a role="button" class='login100-form-btn' href='{{authenticator_login_url}}'>
						Sign in with {{login_service}}
					  </a>
					</div>
					{% else %}
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input
							id="username_input"
							type="text"
							autocapitalize="off"
							autocorrect="off"
							class="input100"
							name="username"
							val="{{username}}"
							tabindex="1"
							autofocus="autofocus"
							placeholder="Email"
						/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input
							type="password"
							class="input100"
							name="password"
							id="password_input"
							tabindex="2"
							placeholder="Password"
						/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<input
							type="submit"
							id="login_submit"
							class='login100-form-btn'
							value='Sign In'
							tabindex="3"
						/>
					</div>
					{% endif %}
				</form>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{{ static_url("custom/js/main.js") }}"></script>

</body>
</html>
